<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Register</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="rep_password">Confirm password:</label>
        <input type="password" id="rep_password" name="rep_password" required><br>
        <p style="color: red; display: none;" id="strength_err"></p>
        <p style="color: red; display: none;" id="match_err">Passwords don't match</p>
        <input type="submit" id="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    <script type="text/javascript" src="{{ url_for('static',filename='password_control.js') }}"></script>
</body>
</html>
