<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
</head>
<body>
    <h1>Create Note</h1>
    <form method="post" action="{{ url_for('create_note') }}">
        <label for="title">Title:</label><br>
        <textarea id="title" name="title" rows="1" cols="40" required></textarea><br>
        <label for="content">Note Content:</label> <br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>
        <label>Note type:</label><br>
        <label for="regular"><input type="radio" id="regular", name="option", value="regular" onclick="toggleInputField('enc_passw')" required checked> Regular note</label> <br>
        <label for="shared"><input type="radio" id="shared", name="option", value="shared" onclick="toggleInputField('enc_passw')"> Shared note</label> <br>
        <label for="encrypted"><input type="radio" id="encrypted", name="option", value="encrypted" onclick="toggleInputField('enc_passw')" > Encrypted note</label>
        <div id="enc_passw" class="hidden">
            <label for="encryption_passsword">Enter password: <input type="password" id="encryption_passsword" name="encryption_passsword"></label>
        </div>
        <br>
        <input type="submit" value="Create Note">
    </form>

    <script>
        function toggleInputField(inputFieldId) {
            var inputField = document.getElementById(inputFieldId);
            var option3 = document.querySelector('input[name="option"][value="encrypted"]');

            if (option3.checked) {
            inputField.style.display = 'block';
            } else {
            inputField.style.display = 'none';
            }
        }

        toggleInputField('enc_passw');
      </script>
</body>
</html>
